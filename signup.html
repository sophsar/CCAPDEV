<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon AppéTaft - Home</title>
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="script.js"></script>
    <script src="signup.js"></script>
</head>
<body>
    <header>
        <p class="logo">BON <span>APPÉTaft</span></p>
    </header> 

   <div class="signup-parent">
        <div class="signupforbonappetaft">
            <h1>Sign Up for Bon AppéTaft</h1>
        </div>
        <p class="text"><strong>Culinary exploration meets community. </strong></p>
   </div>

   <form action="create_user.jsp" method="post">
    <div class="signupinfo">
        <div class="name">
            <input placeholder=" First Name" type="text" id="firstName" name="firstName" pattern="[A-Za-z ]+" required>
            <input placeholder=" Last Name" type="text" id="lastName" name="lastName" pattern="[A-Za-z ]+" required>
        </div>
        <div class="label-input-pair">
            <input placeholder=" Username" type="username" id="username" name="password" pattern="[A-Za-z ]+" required>
        </div>
        <div class="label-input-pair">
            <input placeholder=" Email" type="text" id="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" required>
        </div>        
        <div class="label-input-pair">
            <input placeholder=" Password" type="text" id="password" name="password" pattern="[A-Za-z ]+" required>
        </div>
        <div class="label-input-pair">
            <label for="dob">Birthday</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="label-input-pair">
            <label for="owner">Would you like to make an owner account? </label>
            <input type="checkbox" id="owner" name="owner" value="owner">
        </div>
    </div>

        <div class="signup-button">
            <button type="submit">Sign Up</button>
        </div>
        <p id="login"> Already have an account?<a href="login.html">Login</a> </p>
        
    </form>


    <footer>
        <p class="logo">BON <span>APPÉTaft</span></p>
        <div class="col">
            <p>Facebook</p>
            <p>Instagram</p>
        </div>

        <div class="col">
            <p>+63 917 432 7033</p>
            <p>+63 988 569 0978</p>
        </div>

        <div class="col">
            <p>emeEme@gmail.com</p>
        </div>
    </footer>
</body>
</html>
